{% extends "challenge/base.html" %}

{% load static %}

{% block content %}

{% if messages %}
{% for message in messages %}
<div class="alert alert-success" role="alert">
    {{message}}
</div>
{% endfor %}
{% endif %}


<div class="container">
    <ul class="list-group">
        {% for i in questions %}
        <li class="list-group-item">
            <a href="{% url 'challenge:answer' i.pk %}">{{ i.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
