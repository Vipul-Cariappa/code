{% load static %}
<!doctype html>
<html lang="en">

<head>
    {% block javascript %}{% endblock %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Oswald&display=swap" rel="stylesheet">
    {% block css %}{% endblock %}

    <title>Geek Coder</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #00f7ff;">
        <a class="navbar-brand" href="{%  url 'challenge:home'  %}">Coder</a>


        <ul class="navbar-nav ml-left">
            <a class="nav-item nav-link" href="{%  url 'tutorial:intro'  %}">tutorial</a>
            <a class="nav-item nav-link" href="{%  url 'challenge:list-question'  %}">list-question</a>
            <a class="nav-item nav-link" href="{%  url 'challenge:new-question'  %}">new-question</a>
        </ul>

        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{%  url 'user:logout'  %}">Logout</a>

            {% else %}
            <a class="nav-item nav-link" href="{%  url 'user:signup'  %}">Register</a>
            <a class="nav-item nav-link" href="{%  url 'user:login'  %}">Login</a>
            {% endif %}
        </ul>
    </nav>

    <br><br>
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>
    <br><br>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
