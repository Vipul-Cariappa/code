{% extends "challenge/base.html" %}

{% load crispy_forms_tags %}

{% load static %}

{% block content %}

{% if messages %}
{% for message in messages %}
<div class="alert alert-primary" role="alert">
    {{message}}
</div>
{% endfor %}
{% endif %}


<div class="container">
    <form method="post">
        <div class="container">{% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-primary" id="form_button">Submit</button>
        </div>
    </form>
</div>

{% endblock %}
